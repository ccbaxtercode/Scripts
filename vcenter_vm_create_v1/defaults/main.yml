---
# vCenter Bağlantı Bilgileri
vcenter_servers:
  vcenter1:
    hostname: "vcenter1.example.com"
    username: "administrator@vsphere.local"
    password: "{{ vault_vcenter1_password }}"
    validate_certs: false
    datacenter: "DC1"
    cluster: "Cluster1"
    folder: "/vm/Production"
  vcenter2:
    hostname: "vcenter2.example.com"
    username: "administrator@vsphere.local"
    password: "{{ vault_vcenter2_password }}"
    validate_certs: false
    datacenter: "DC2"
    cluster: "Cluster2"
    folder: "/vm/Production"

# Yerleşke ve Domain'e Göre vCenter Mapping
vcenter_mapping:
  a:
    domain1: "vcenter1"
    domain2: "vcenter1"
  b:
    domain1: "vcenter1"
    domain2: "vcenter2"
  c:
    domain1: "vcenter2"
    domain2: "vcenter2"

# Network Adapter Mapping (yerleşke ve domain bazlı)
network_mapping:
  vcenter1:
    domain1: "VLAN-100-Domain1"
    domain2: "VLAN-200-Domain2"
  vcenter2:
    domain1: "VLAN-300-Domain1"
    domain2: "VLAN-400-Domain2"

# VM Spec Tanımları
vm_specs:
  standart:
    cpu: 2
    memory_mb: 4096
    disk_gb: 50
  advanced:
    cpu: 4
    memory_mb: 8192
    disk_gb: 100
  dev:
    cpu: 2
    memory_mb: 2048
    disk_gb: 30

# OS Template İsimleri
os_templates:
  windows10: "Template-Windows10-Latest"
  ubuntu2004: "Template-Ubuntu-20.04"
  ubuntu2204: "Template-Ubuntu-22.04"
  centos: "Template-CentOS-8"

# OS Tipi Belirleme (Domain Join için)
os_family_mapping:
  windows10: "windows"
  ubuntu2004: "linux"
  ubuntu2204: "linux"
  centos: "linux"

# Domain Bilgileri
domain_info:
  domain1:
    fqdn: "domain1.local"
    ad_base_dn: "DC=domain1,DC=local"
    ou_path: "OU=Servers,OU=Production,DC=domain1,DC=local"
    ou_path_client: "OU=Workstations,OU=Production,DC=domain1,DC=local"
    domain_admin: "{{ vault_domain1_admin }}"
    domain_password: "{{ vault_domain1_password }}"
  domain2:
    fqdn: "domain2.local"
    ad_base_dn: "DC=domain2,DC=local"
    ou_path: "OU=Servers,OU=Production,DC=domain2,DC=local"
    ou_path_client: "OU=Workstations,OU=Production,DC=domain2,DC=local"
    domain_admin: "{{ vault_domain2_admin }}"
    domain_password: "{{ vault_domain2_password }}"

# Active Directory Sorgu Sunucusu
ad_query_server:
  domain1: "dc01.domain1.local"
  domain2: "dc01.domain2.local"

# Genel Ayarlar
vm_settings:
  guest_id_mapping:
    windows10: "windows9_64Guest"
    ubuntu2004: "ubuntu64Guest"
    ubuntu2204: "ubuntu64Guest"
    centos: "centos8_64Guest"
  hardware_version: 17
  wait_for_ip: true
  wait_timeout: 600