---
# AWX Inventory for vCenter Snapshot Management
# Bu dosya AWX'te inventory olarak kullanılacak

all:
  children:
    vcenter_servers:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: "{{ ansible_playbook_python }}"
    
    vcenter1:
      hosts:
        vcenter1.company.com:
          ansible_host: "vcenter1.company.com"
          ansible_user: "{{ lookup('env', 'VCENTER1_USER') }}"
          ansible_password: "{{ lookup('env', 'VCENTER1_PASS') }}"
          vcenter_datacenter: "DC1"
          vcenter_type: "primary"
    
    vcenter2:
      hosts:
        vcenter2.company.com:
          ansible_host: "vcenter2.company.com"
          ansible_user: "{{ lookup('env', 'VCENTER2_USER') }}"
          ansible_password: "{{ lookup('env', 'VCENTER2_PASS') }}"
          vcenter_datacenter: "DC2"
          vcenter_type: "secondary"
    
  vars:
    # vCenter bağlantı ayarları
    vcenter_validate_certs: false
    vcenter_timeout: 300
    
    # Mail ayarları
    smtp_host: "{{ lookup('env', 'SMTP_HOST') | default('localhost') }}"
    smtp_port: "{{ lookup('env', 'SMTP_PORT') | default(587) }}"
    smtp_user: "{{ lookup('env', 'SMTP_USER') | default('') }}"
    smtp_pass: "{{ lookup('env', 'SMTP_PASS') | default('') }}"
    
    # AWX ayarları
    awx_host: "{{ lookup('env', 'AWX_HOST') | default('http://localhost:8080') }}"
    awx_user: "{{ lookup('env', 'AWX_USER') | default('admin') }}"
    awx_pass: "{{ lookup('env', 'AWX_PASS') | default('password') }}"
